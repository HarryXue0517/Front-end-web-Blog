<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆角长方形</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="heading">
        <div class="logo">Craigslist</div>
        <div class="Right-heading">
            <div class="User-location">
                <p>
                    <u>User Location</u>
                </p>
            </div>
            <div class="Sign-in">
                <p>
                    <u>Sign In</u>
                </p>
            </div>
            <div class="Search-bar">
                <p>Search</p>
            </div>
        </div>
    </div>

    <div class="ads">
        <div class="ads-text">Post and AD</div>
    </div>

    <div class="Catagories">
        <div class="one">Community</div>
        <div class="two">Servies</div>
        <div class="three">Discussion Forums</div>
        <div class="four">Housing</div>
        <div class="five">For Sale</div>
        <div class="six">Jobs</div>
        <div class="seven">Gigs</div>
        <div class="eight">Reseumes</div>
    </div>


<div class="rounded-rectangle"></div>

</body>
</html>
